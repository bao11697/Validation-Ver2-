<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300;1,400&family=Roboto+Serif:ital,opsz,wght@1,8..144,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Validation Form</title>
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="register-form">
          <h3 class="heading">Thành viên đăng ký</h3>
          <p class="desc">From Discovery Loft Việt Nam ❤️</p>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ :</label>
            <input id="fullname" name="fullname" rules="required" type="text" placeholder="VD: Lê Tự Chí Bảo" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email :</label>
            <input id="email" name="email" rules="required|email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu :</label>
            <input id="password" name="password" rules="required|min:6" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
      


        <button class="form-submit">Đăng ký</button>
        </form>
        
      
      </div>
      <script src="./validation.js"></script>
      <script>
        // Mong muốn của chúng  ta khi sử dụng thư viện này trong tương lai
        var form = new  Validator('#register-form')
        form.onSubmit = function (formData){
          console.log(formData);
        }
  

      </script>
    
</body>
</html>
